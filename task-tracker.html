<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Task-Tracker</title>
		<meta name="description" content="">
		<meta name="author" content="Gopi Govind">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>

	<body>
		<div>
			<header>
				<h1 class="font-sans-serif">Task-Tracker</h1>
				<div>v 2.0</div>
			</header>
			<div class="_width-100 _flex-row">
				<div class="_width-50 form-control">
					<form id="form">
					<div class="_text-24">Create a Task</div>
					<div>
						<div>Task Name</div>
						<input name="name1" type="text"></input>
					</div>
					<div>
						<div>Date</div>
						<input name="date" type="text"></input>
					</div>
					<div>
						<div>Assigned To</div>
						<input name="assigned" type="text"></input>
					</div>
					<div>
					<!-- <input type="submit" name="submit" value="Submit"> -->
					<input class="button" type="button" onclick="clickme()" value="Submit"/>
				</div>
				</form>
			</div>
			<div class="_width-50">
				<div class="_text-24 _mb-15">Existing tasks</div>
				<div class="border"></div>
			</div>
		</div>
	</body>
